<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Hercax | AngularTests </title>
	<link rel="stylesheet" href="css/app.css"/>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap-theme.min.css"/>
</head>
<body>

	<!-- Master nav -->
	<nav class="navbar navbar-default navbar-static-top" role="navigation" ng-controller='NavCtrl'>
		<div class="navbar-header">
			<a href="#" class="navbar-brand">AngularTests</a>
		</div>

		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="#">Chat</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<p ng-hide="user()" class="navbar-text pull-right">
						<button type="button" class="btn btn-info btn-xs" ng-click="login()">Log in</button>
					</p>
					<p ng-show="user()" class="navbar-text pull-right">
						Signed in as <a href="#" class="navbar-link" ng-click="logout()">{{user().first_name + ' ' + user().last_name}}</a>&nbsp;&nbsp;
					</p>
				</li>
			</ul>
		</div>
	</nav>

	<div ng-controller='MainCtrl' class="container">
		<div class="col-md-2"></div>
		<div class="col-md-10">
			<form role="form" class="form-horizontal">
				<div class="form-group">
					<label for="favUrl" class="col-md-2 control-label">URL</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="favUrl" placeholder="URL to save...">
					</div>
				</div>
			</form>

		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="//code.jquery.com/jquery.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="css/bootstrap/js/bootstrap.min.js"></script>

	<!-- AngularJS -->
	<script src="lib/angular/angular.js"></script>

	<!-- Firebase -->
	<script src="//cdn.firebase.com/v0/firebase.js"></script>
	<script src='//cdn.firebase.com/v0/firebase-simple-login.js'></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angularFire/0.2.0/angularfire.min.js"></script>
</script>

	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
